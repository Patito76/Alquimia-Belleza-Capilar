<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion Contacto | LaPeludePato</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyContacto">
    <header class="headerContacto">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>Experta en Alisados Definitivos</span>
        </a>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionContacto">
            <!--pongo get ya que en github pages da error el method post-->
            <form action="" method="get">
                <h2 class="tituloContacto">Contacto</h2>
                <div>
                    <input type="nombre" placeholder="Nombre" id="Nombre" name="Nombre">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email" id="Email" name="Email">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="consulta" placeholder="Consulta" id="Consulta" name="Consulta">
                    <div class="error-text"></div>
                <div>
                    <input class="boton" type="submit" value="Enviar Consulta">
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="validar1.js"></script>
</body>
</html>
