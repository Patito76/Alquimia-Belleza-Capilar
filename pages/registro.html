<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="../css/formularios.css">
</head>
<body>

<header class="headerRegistrarse">
    <a class="anclaLogo" href="../index.html">
        <ion-icon name="arrow-back"></ion-icon>
        <span>Volver</span>
    </a>
</header>



<form id="formularioRegistro" class="formularioRegistro">
    <h2>Registro de Usuario</h2>
    <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <!-- <span id="nombre-error" class="error"></span> -->
        <span id="nombre-error" class="error-text"></span>
    </div>

    <div class="campo">
        <label for="apellido"> Apellido:</label>
        <input type="text"  id="apellido" name="apellido">
        <span id="apellido-error" class="error-text"></span>
    </div>

    <div class="campo">
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email">
        <span id="email-error" class="error-text"></span>
    </div>

    <div class="campo">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="password" name="contraseña">
        <span id="contraseña-error" class="error-text"></span>
                <!-- <div class="error-text"></div> -->
    </div>

     <div class="terminos">
        <input class="check" type="checkbox" id="terminos">
        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
        <!-- <div class="error-text"></div> -->
    </div>


    <button class="boton" type="submit">Registrarse</button>
</form>

<script src="validar1.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
